<! DOCTYPE html> <html> <head> <meta charset = 'utf-8'> <meta name = 'viewport' content = 'width = device-width'> <title> سياسة الخصوصية </ title> <style> body {font-family: 'Helvetica Neue'، Helvetica، Arial، sans-serif؛ الحشو: 1em ؛ } </style> </head> <الجسم> <h2> سياسة الخصوصية </ h2> <p> قام عبد الرحيم الغوزي ببناء تطبيق تحلها باسم تطبيق مدعوم بالإعلانات. هذه الخدمة مقدمة من عبد الرحيم الغوزي بلا ثمن ومقصود استخدامها كما هي. </p> <p> تستخدم هذه الصفحة لإعلام الزوار بخصوص سياساتي مع الجمع والاستخدام و الكشف عن المعلومات الشخصية إذا قرر أي شخص استخدامها خدمتي. </p> <p> إذا اخترت استخدام خدمتي ، فأنت توافق لجمع واستخدام المعلومات المتعلقة بهذا سياسات. المعلومات الشخصية التي نجمعها هي تستخدم لتوفير وتحسين الخدمة. لن نستخدم أو نشارك المعلومات مع أي شخص باستثناء ما هو موضح في هذه الخصوصية سياسة. </p> <p> المصطلحات المستخدمة في سياسة الخصوصية هذه لها نفس المعاني كما هو الحال في الشروط والأحكام الخاصة بنا ، والتي يمكن الوصول إليها على تحلها ما لم ينص على خلاف ذلك في هذه الخصوصية سياسة. </p> <p> <strong> جمع المعلومات واستخدامها </ strong> </p> <p> لتجربة أفضل أثناء استخدام خدمتنا ، قد نطلب منك تزويدنا ببعض تضيف معلومات التعريف الشخصية أي شيء آخر تجمعه هنا ، على سبيل المثال ، اسم المستخدم والعنوان والموقع والصور المعلومات التي نطلبها ستكون يتم الاحتفاظ بها على جهازك ولا يتم جمعها من قبلنا بأي شكل من الأشكال / الاحتفاظ بها من قبلنا واستخدامها على النحو الموضح في سياسة الخصوصية هذه. </p> <p> يستخدم التطبيق خدمات الجهات الخارجية التي قد تجمع المعلومات المستخدمة لتحديد هويتك. </p> <div> <p> رابط لسياسة الخصوصية لمقدمي خدمات الطرف الثالث يستخدمه التطبيق </p> <ul> <li> <a href="https://www.google.com/policies/privacy/" target="_blank"> خدمات Google Play </a> </li> <li> <a href="https://support.google.com/admob/answer/6128543؟hl=ar" target="_blank"> AdMob </a> </li> <li> <a href = "https: //firebase.google.com/policies/analytics "target =" _ blank "> Firebase Analytics </a> </li> <li> <a href =" https://firebase.google.com/terms/crashlytics " target = "_ blank"> Firebase Crashlytics </a> </li> <! ----> <! ----> <! ----> <! ----> <! ---- > <! ----> <! ----> <! ----> <! ----> <! ----> </ul> </div> <p> <strong> بيانات السجل </ strong> </p> <p> نريد إخبارك بذلك في أي وقت إذا كنت تستخدم خدمتي ، في حالة حدوث خطأ في التطبيق نقوم بجمع البيانات والمعلومات (من خلال الثالثة منتجات الطرف) على هاتفك تسمى Log Data. هذا السجل البيانات قد تتضمن معلومات مثل الإنترنت الخاص بجهازك عنوان البروتوكول ("IP") واسم الجهاز ونظام التشغيل الإصدار ، تكوين التطبيق عند استخدام خدمتي ، وقت وتاريخ استخدامك لـ الخدمة وإحصائيات أخرى. </p> <p> <strong> الوصول إلى الملفات </ p> </strong> <p> نستخدم الوصول إلى الملفات من أجل تصدير واستيراد البيانات داخل التطبيق أيضًا من أجل فتح المستندات للعرض داخل التطبيق أيضًا من أجل حفظ البيانات كمستندات في الملفات </p> <p> <strong> ملفات تعريف الارتباط </ strong> </p> <p> ملفات تعريف الارتباط هي ملفات تحتوي على كمية صغيرة من البيانات يشيع استخدامها كمعرفات فريدة مجهولة. هؤلاء هم يتم إرسالها إلى متصفحك من مواقع الويب التي تزورها و على الذاكرة الداخلية لجهازك. </p> <p> لا تستخدم هذه الخدمة "ملفات تعريف الارتباط" بشكل صريح. ومع ذلك ، قد يستخدم التطبيق رموزًا ومكتبات تابعة لجهة خارجية استخدم "ملفات تعريف الارتباط" لجمع المعلومات وتحسين خدمات. لديك خيار إما القبول أو الرفض ملفات تعريف الارتباط هذه ومعرفة متى يتم إرسال ملف تعريف الارتباط إلى جهاز. إذا اخترت رفض ملفات تعريف الارتباط الخاصة بنا ، فقد لا تكون كذلك قادرة على استخدام بعض أجزاء من هذه الخدمة. </p> <p> <strong> مقدمو الخدمة </ strong> </p> <p> يجوز لنا توظيف شركات خارجية والأفراد للأسباب التالية: </p> <ul> <li> لتسهيل خدمتنا ؛ </ li> <li> لتقديم الخدمة نيابة عنا ؛ </ li> <li> لأداء الخدمات المتعلقة بالخدمة ؛ أو </li> <li> لمساعدتنا في تحليل كيفية استخدام خدمتنا. </ li> </ul> <p> نريد إبلاغ المستخدمين بهذا الخدمة التي يمكن لهذه الأطراف الثالثة الوصول إليها معلومات شخصية. السبب هو أداء المهام المخصصة لهم نيابة عنا. ومع ذلك ، فهي ملزمة عدم الكشف عن المعلومات أو استخدامها لأي جهة أخرى غاية. </p> <p> <strong> الأمان </ strong> </p> <p> نحن نقدر ثقتك في تزويدنا معلوماتك الشخصية ، وبالتالي فإننا نسعى جاهدين لاستخدامها وسائل مقبولة تجاريًا لحمايتها. لكن تذكر أنه لا توجد وسيلة نقل عبر الإنترنت ، أو طريقة من التخزين الإلكتروني آمن وموثوق بنسبة 100٪ ، و لا يمكننا ضمان أمنها المطلق. </p> <p> <strong> روابط إلى مواقع أخرى </ strong> </p> <p> قد تحتوي هذه الخدمة على روابط لمواقع أخرى. إذا قمت بالنقر فوق على رابط جهة خارجية ، سيتم توجيهك إلى هذا الموقع. لاحظ أن هذه المواقع الخارجية لا تديرها نحن. لذلك ننصحك بشدة أن تقوم بذلك مراجعة سياسة الخصوصية لهذه المواقع. ليس لدينا سيطرة ولا نفترض المسؤولية عن المحتوى أو سياسات الخصوصية أو ممارسات أي مواقع أو خدمات تابعة لجهات خارجية. </p> <p> <strong> خصوصية الأطفال </ strong> </p> <p> لا تخاطب هذه الخدمات أي شخص يقل عمره عن 3 سنوات. نحن لا نجمع عن قصد بشكل شخصي معلومات يمكن التعرف عليها من الأطفال دون سن 13 عامًا نكتشف أن طفل أقل من 3 سنوات قد قدم لنا مع المعلومات الشخصية ، نحذف هذا على الفور من خوادمنا. اذا أنت أحد الوالدين أو الوصي وأنت تعلم أن طفلك قد زودنا بمعلومات شخصية ، يرجى الاتصال لنا حتى نتمكن من القيام به الإجراءات اللازمة. </p> <p> <strong> حقوق الملكية </ strong> </p> <p> في تطبيقنا نستخدم بعض الخلفيات والصور وقد حرصنا على جمع هذه المواد من مصادر مجانية ونستخدمها لغرض مجاني وبدون المتاجرة بها ، وجميع الحقوق ملك لمالكها الأصلي. </p> <p> <strong> التغييرات في سياسة الخصوصية هذه </ strong> </p> <p> قد نقوم بتحديث سياسة الخصوصية الخاصة بنا من من وقت إلى آخر. وبالتالي ، ننصحك بمراجعة هذه الصفحة بشكل دوري لأية تغييرات. سنقوم إخطارك بأي تغييرات عن طريق نشر سياسة الخصوصية الجديدة على هذه الصفحة. هذه التغييرات فعالة بعد ذلك مباشرة تم نشرهم على هذه الصفحة. </p> <p> <strong> اتصل بنا </ strong> </p> <p> إذا كان لديك أي أسئلة أو اقتراحات حول سياسة الخصوصية الخاصة بي ، لا تتردد في الاتصال لنا على 1abdulraheem13@gmail.com. </p> </body> </html>
